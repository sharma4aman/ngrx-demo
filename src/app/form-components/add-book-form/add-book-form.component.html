<form [formGroup]="bookForm" (ngSubmit)="submit()">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" formControlName="title" class="form-control" id="title" aria-describedby="titleHrlp" placeholder="Enter title...">
        <small id="titleHrlp" class="form-text text-muted">This is required.</small>
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <input type="text" formControlName="description" class="form-control" id="description" aria-describedby="descriptionHrlp" placeholder="Enter description...">
        <small id="descriptionHrlp" class="form-text text-muted">This is required.</small>
    </div>
    <button [disabled]="bookForm.invalid" type="submit" class="btn btn-primary">Submit</button>
</form>
