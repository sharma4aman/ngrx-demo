<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books">
        <th scope="row">1</th>
        <td>{{book.title}}</td>
        <td>{{book.description}}</td>
      </tr>
    </tbody>
</table>
